services:
  - type: web
    name: flu-akademi-chatbot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python api/index.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.18
      - key: PORT
        value: 10000
      - key: VECTOR_DB_PATH
        value: /var/data/chroma_db
    disk:
      name: chroma-storage
      mountPath: /var/data
      sizeGB: 1
